<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawa API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
    <div id="pawa-api-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
        const ui = SwaggerUIBundle({
            urls: [
                { url: "docs/api-gateway.yaml", name: "API Gateway" },
                { url: "docs/betslip-validator.yaml", name: "Betslip Validator" },
                { url: "docs/betslip-viewer.yaml", name: "Betslip Viewer" },
                { url: "docs/cashout.yaml", name: "Cashout" },
                { url: "docs/classifier-brand.yaml", name: "Classifier Brand" },
                { url: "docs/fixed-odds-bets.yaml", name: "Fixed Odds Bets" },
                { url: "docs/ledger.yaml", name: "Ledger" },
                { url: "docs/messaging.yaml", name: "Messaging" },
                { url: "docs/pool.yaml", name: "Pool" },
                { url: "docs/preference.yaml", name: "Preference" },
                { url: "docs/progressive-jackpot.yaml", name: "Progressive Jackpot" },
                { url: "docs/sportsbook.yaml", name: "Sportsbook" },
                { url: "docs/sportsbook-virtual.yaml", name: "Sportsbook Virtual" },
                { url: "docs/user.yaml", name: "User" }
            ],
            dom_id: '#pawa-api-ui',
            deepLinking: true,
            showExplorer: false,
            tryItOutEnabled: false,
            supportedSubmitMethods: [],
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    </script>
</body>
</html>
