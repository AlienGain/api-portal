<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.21.0/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .api-selector {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .api-selector h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        .api-selector select {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        .api-selector button {
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .api-selector button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="api-selector">
        <h1>API Documentation</h1>
        <select id="api-select">
            <option value="docs/api-gateway.yaml">API Gateway</option>
            <option value="docs/user.yaml">User Service</option>
            <option value="docs/ledger.yaml">Ledger Service</option>
        </select>
        <button id="load-api">Load API</button>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.21.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.21.0/swagger-ui-standalone-preset.js"></script>
    <script>
        // Initialize with the first API
        let ui;

        function loadSwaggerUI(url) {
            if (ui) {
                ui.specActions.updateUrl(url);
                ui.specActions.download();
            } else {
                ui = SwaggerUIBundle({
                    url: url,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    explorer: false,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                });
                window.ui = ui;
            }
        }

        window.onload = function() {
            const apiSelect = document.getElementById('api-select');
            const loadApiButton = document.getElementById('load-api');

            // Load the first API by default
            loadSwaggerUI(apiSelect.value);

            // Handle API selection change
            loadApiButton.addEventListener('click', function() {
                loadSwaggerUI(apiSelect.value);
            });

            // Also support direct links with hash parameter
            if (window.location.hash) {
                const apiPath = window.location.hash.substring(1);
                if (apiPath) {
                    // Check if the option exists in the select
                    for (let i = 0; i < apiSelect.options.length; i++) {
                        if (apiSelect.options[i].value === apiPath) {
                            apiSelect.selectedIndex = i;
                            loadSwaggerUI(apiPath);
                            break;
                        }
                    }
                }
            }
        };
    </script>
</body>
</html>
